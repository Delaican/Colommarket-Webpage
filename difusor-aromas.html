<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body class="bg-[#F0F0F0] font-sans">

    <!-- Barra de navegación -->
    <nav class="bg-[#F45050] p-4 text-white">
        <div class="container mx-auto flex items-center justify-center">
            <a href="index.html">
                <img src="assets/Logo_Colommarket_wh2.png" alt="logo" class="h-32">
            </a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mx-auto mt-8">

        <!-- Producto -->
        <div class="flex flex-col lg:flex-row lg:mx-0 mx-4">
    
            <!-- Imagen del producto o reproductor de video -->
            <div class="lg:w-1/2 lg:mr-4 mb-4 lg:mb-0">
                <!-- Reemplaza 'VIDEO_ID' con el ID de tu video -->
                <div id="player" class="w-full lg:h-[480px]"></div>
                <!-- O utiliza una imagen -->
                <!-- <img src="assets/Difusor de aromas.jpg" alt="Producto" class="w-full h-auto"> -->
            </div>
    
            <!-- Detalles del producto -->
            <div class="w-full lg:w-1/2 p-4">
    
                <h2 class="text-3xl font-bold mb-4">Consola Retro Game Stick</h2>
                <p class="text-gray-700 mb-4">Descripción del producto. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    
                <p class="text-2xl text-blue-500 font-bold mb-4">$99.99</p>
    
                <!-- Formulario de pedido -->
                <form action="/confirmar-pedido" method="post" class="mb-4">
                    <label for="cantidad" class="block text-sm font-medium text-gray-700">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" value="1" class="w-1/4 p-2 border border-gray-300 rounded-md">
    
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md ml-4">Comprar</button>
                </form>
    
                <p class="text-gray-500">Pago contra entrega disponible</p>
    
            </div>
    
        </div>
    
    </div>    

    <!-- Pie de página -->
    <footer class="bg-[#3C486B] p-4 mt-8">
        <p class="text-center text-gray-100">&copy; 2023 Colommarket. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función que se llama cuando la API de YouTube está lista
        function onYouTubeIframeAPIReady() {
            // Crea un nuevo reproductor de video
            var player = new YT.Player('player', {
                videoId: 'X7zxHi9MDA4', // Reemplaza 'VIDEO_ID' con el ID de tu video
                playerVars: {
                    'playsinline': 1 // Reproduce el video en línea en dispositivos móviles
                }
            });
        }
    </script>

</body>
</html>
